run:
  timeout: 6m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - exportloopref
    - gocritic
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/buildpacks/libcnb
