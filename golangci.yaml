run:
  timeout: 6m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - copyloopvar
    - gocritic
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/buildpacks/libcnb
  revive:
    rules:
      - name: dot-imports
        arguments:
          - allowedPackages:
              - github.com/onsi/ginkgo/v2
              - github.com/onsi/gomega
